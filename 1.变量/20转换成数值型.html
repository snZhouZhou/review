    //隐式转换
    var str = "123";//只要参数算数运算就可以转换成数值
    //console.log(str + 0);//加号 不行 因为加号如果遇到字符串是做拼接
    console.log(str - 0);//-*/%都可以
    console.log(str * 1);//-*/%都可以
