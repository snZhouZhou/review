<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var a = 1;
    console.log(a++);//1 先参与运算 再自加
    console.log(a);//2
    var b = 1;
    console.log(++b);//2 先自加 再参与运算
    console.log(b);//2

    //  a = 3            2 +   3
    var a = 1; var b = ++a + ++a; console.log(b);//5
    //  a = 3          1   +  3
    var a = 1; var b = a++ + ++a; console.log(b);//4
    //  a = 3          1   +  2
    var a = 1; var b = a++ + a++; console.log(b);//3
    //  a = 3            2 +  2
    var a = 1; var b = ++a + a++; console.log(b);//4

</script>
</body>
</html>
