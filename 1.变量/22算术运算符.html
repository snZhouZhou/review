67<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    console.log(1 / 0);//任何数除以0 都是Infinity 除了0/0 0/0是NaN
    console.log(0 / 0);//NaN
    console.log(0 / 1);//0
    console.log(5 % 2);//1
    console.log(5 % 6);//和比自身大的数字取余 结果是自身
    console.log(5 % 0);//NaN


</script>
</body>
</html>
