<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

<body>
<script>
    var a = 10;
    var b = 20;
    console.log(a);
    console.log(b);
    //不使用第三个变量交换两个数值类型变量的值
    a = a + b;
    b = a - b;
    a = a - b;
    console.log(a);
    console.log(b);

</script>
