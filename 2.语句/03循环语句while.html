<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //1到10之间整数的和（while）
    var i = 1;
    var sum = 0;//记录和
    while (i <= 10) {
        //sum = sum + i;
        sum += i;
        i++;
    }
    console.log(sum);

</script>
</body>
</html>
