<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var arr = [];
    console.log(arr);
    console.log(arr.length);//数组中元素的个数
    //给数组中添加元素
    //数组名[索引号]=值
    arr[0] = 1;
    arr[1] = 1;
    arr[2] = 1;
    //数组的索引是从0开始的
    console.log(arr);
    console.log(arr.length);
    //从数组中获取元素
    //数组名[索引号]
    console.log(arr[0]);

</script>
</body>
</html>
